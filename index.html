<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali!</title>
    <style>
        /* Background Styling */
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        /* Header Styling */
        h1 {
            font-size: 4em;
            color: #ffcc00;
            margin: 20px 0;
            text-shadow: 2px 2px 5px #f47d0b;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Random Message Styling */
        #message {
            font-size: 1.5em;
            color: #ffc107;
            margin-top: 20px;
            text-shadow: 1px 1px 3px #ff6600;
            animation: fadeIn 2s ease-out;
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ffcc00, 0 0 40px #ffcc00;
            }
            to {
                text-shadow: 0 0 20px #ff6600, 0 0 30px #ff6600, 0 0 40px #ffcc00, 0 0 50px #ffcc00;
            }
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1em;
            color: #888;
        }
    </style>
    <!-- Adding Canvas Confetti from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Title and Random Message -->
    <h1>Happy Diwali!</h1>
    <p id="message"></p>

    <!-- Footer -->
    <footer>
        Made by Bala Guru Kugan, Student from UNSW
    </footer>

    <!-- JavaScript for Fireworks and Random Messages -->
    <script>
        // Array of Random Diwali Messages
        const messages = [
            "Wishing you a Diwali full of joy, health, and prosperity!",
            "May the festival of lights illuminate your life with happiness.",
            "Celebrate this Diwali with laughter, love, and light!",
            "Sending warm wishes for a bright and joyous Diwali!",
            "May this Diwali bring you peace, success, and endless joy."
        ];

        // Function to Display Random Message
        function displayRandomMessage() {
            const messageElement = document.getElementById("message");
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageElement.innerText = messages[randomIndex];
        }

        // Display a new message each time the page loads
        displayRandomMessage();

        // Fireworks Effect with Canvas Confetti
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Launch multiple confetti bursts
        setInterval(launchConfetti, 1000);
    </script>
</body>
</html>
